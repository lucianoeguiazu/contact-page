    <title>Contact Form</title>
    <script src="https://kit.fontawesome.com/a3897f870f.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css">

<body>
    <div id="particles-js"></div>
    <section>
        <div class="contact">
            <div class="contact__list">
                <ul class="contact__list-ul">
                    <li><i class="fa-solid fa-phone"></i><h3>Phone</h3><p>+54 9 3436 478519</p></li>
                    <li><i class="fa-solid fa-envelope"></i><h3>Email</h3><p>eguiazu.luciano@gmail.com</p></li>
                    <li><i class="fa-sharp fa-solid fa-location-dot"></i><h3>Location</h3><p>Entre Rios, Argentina</p></li>
                </ul>
            </div>

            <h2 class="contact__titulo">Send me an email</h2>

            <form class="contact__form" action="">
                
                
                <div class="contact__form-name">
                    <div class="fullname__container">
                        <label for="fullname"></label>
                        <input class="fullname" type="text" name="fullname" placeholder="Name">
                    </div>
                    
                    <div class="email__container">
                        <label for="email"></label>
                        <input class="email" type="email" name="email" placeholder="Email">
                    </div>
                    
                </div>      
                
                <div class="contact__form-information">
                    <label for="subject"></label>
                    <input class="subject" type="text" name="subject" placeholder="Subject">
                </div>
                
                <div class="contact__form-information">
                    <label for="message"></label> 
                    <textarea class="textarea" name="message" rows="3" placeholder="Message"></textarea>
                </div>
                
                <button class="contact__form-button">Send</button>
                
            </form>
        </div>
    </section>
